version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: dojo_allocator
      POSTGRES_USER: dojo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dojo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dojo_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dojo_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - DATABASE_URL=postgresql://dojo:${POSTGRES_PASSWORD}@postgres:5432/dojo_allocator
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENV=production
      - FRED_API_KEY=${FRED_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dojo_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.scheduler.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://dojo:${POSTGRES_PASSWORD}@postgres:5432/dojo_allocator
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dojo_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.scheduler.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://dojo:${POSTGRES_PASSWORD}@postgres:5432/dojo_allocator
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dojo_network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    environment:
      - DATABASE_URL=postgresql://dojo:${POSTGRES_PASSWORD}@postgres:5432/dojo_allocator
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dojo_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - dojo_network

volumes:
  postgres_data:
  redis_data:

networks:
  dojo_network:
    driver: bridge
