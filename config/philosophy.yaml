# Philosophy Engine Configuration
# Investment philosophies encoded as mathematical constraints

dalio:
  enabled: true
  violation_penalty_pct: 0.1  # 10% penalty for violations

buffett:
  enabled: true
  minimum_expected_return: 0.15  # 15% minimum expected return
  violation_penalty_pct: 0.15  # 15% penalty for low-return trades

pabrai:
  enabled: true
  cluster_threshold: 3  # 3+ insiders = cluster signal
  position_multiplier: 2.0  # 2x position size for clusters
  allocation_bonus_pct: 0.1  # 10% bonus allocation power

oleary:
  enabled: true
  max_hold_days: 90  # Force close after 90 days
  min_return_threshold: 0.05  # 5% minimum return threshold

saylor:
  enabled: true
  sharpe_threshold: 2.0  # Extend hold if Sharpe > 2.0
  extension_days: 30  # +30 days extension
  min_tier: 'S'  # Only extend S-tier positions

japanese_discipline:
  enabled: true
  rules:
    fixed_round_duration_days: 90  # 90-day cycles
    violation_penalty_pct: 0.2  # 20% penalty for violations
    penalty_decay_rounds: 10  # 10 clean cycles to restore power